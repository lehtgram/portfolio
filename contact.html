<script>
const toggle = document.getElementById("theme-toggle");

// Tarkista localStorage kun sivu latautuu
if(localStorage.getItem("darkMode") === "enabled") {
  document.body.classList.add("dark");
}

// Aseta nappiin oikea teksti heti sivun latautuessa
toggle.textContent = document.body.classList.contains("dark") ? "Vaihda vaaleaksi" : "Vaihda tummaksi";

// Napin klikkauksessa vaihdetaan tila ja tallennetaan localStorageen
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");

  if(document.body.classList.contains("dark")) {
    localStorage.setItem("darkMode", "enabled");
  } else {
    localStorage.setItem("darkMode", "disabled");
  }

  // Päivitä nappiin teksti
  toggle.textContent = document.body.classList.contains("dark") ? "Vaihda vaaleaksi" : "Vaihda tummaksi";
});
</script>

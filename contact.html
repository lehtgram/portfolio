<script>
const toggle = document.getElementById("theme-toggle");

// Tarkista localStorage kun sivu latautuu
if(localStorage.getItem("darkMode") === "enabled") {
  document.body.classList.add("dark");
}

// Aseta nappiin oikea teksti heti sivun latautuessa
toggle.textContent = document.body.classList.contains("dark") ? "Vaihda vaaleaksi ‚òÄÔ∏è" : "Vaihda tummaksi üåô";

// Napin klikkauksessa vaihdetaan tila ja tallennetaan localStorageen
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");

  if(document.body.classList.contains("dark")) {
    localStorage.setItem("darkMode", "enabled");
  } else {
    localStorage.setItem("darkMode", "disabled");
  }

  // P√§ivit√§ nappiin teksti ja emoji
  toggle.textContent = document.body.classList.contains("dark") ? "Vaihda vaaleaksi ‚òÄÔ∏è" : "Vaihda tummaksi üåô";
});
</script>

<script>
const currentPage = window.location.pathname.split("/").pop();
const navLinks = document.querySelectorAll("nav a");

navLinks.forEach(link => {

    link.classList.add("active");

});

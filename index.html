/* Button v√§rit light/dark tilaan */
.button {
  display: inline-block;
  padding: 10px 20px;
  border-radius: 6px;
  margin-top: 10px;
  transition: 0.3s;
  cursor: pointer;

}

/* Light mode */

  background-color: #e67e22;
  color: white;
}

/* Dark mode */
body.dark .button {
  background-color: #34495e;
  color: white;
}

  filter: brightness(0.9);
}

<script>
const toggle = document.getElementById("theme-toggle");

// Tarkista localStorage kun sivu latautuu
if(localStorage.getItem("darkMode") === "enabled") {
  document.body.classList.add("dark");
}

// Aseta nappiin oikea teksti heti sivun latautuessa
toggle.textContent = document.body.classList.contains("dark") ? "Vaihda vaaleaksi ‚òÄÔ∏è" : "Vaihda tummaksi üåô";

// Napin klikkauksessa vaihdetaan tila ja tallennetaan localStorageen
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");

  if(document.body.classList.contains("dark")) {
    localStorage.setItem("darkMode", "enabled");
  } else {
    localStorage.setItem("darkMode", "disabled");
  }

  // P√§ivit√§ nappiin teksti ja emoji
  toggle.textContent = document.body.classList.contains("dark") ? "Vaihda vaaleaksi ‚òÄÔ∏è" : "Vaihda tummaksi üåô";
});
</script>
